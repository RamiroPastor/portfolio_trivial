<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/TrivialPursuit.css" />
    <link
      rel="shortcut icon"
      href="assets/img/favicon.ico"
      type="image/x-icon"
    />
    <script src="./src/TrivialPursuit.js" defer></script>
    <title>Play Trivial</title>
  </head>

  <body>
    <div class="header">
      <img src="./assets/img/trivialLogo.png" class="logo" />
    </div>
    <form class="gameConfig">
      <h1>The Game of Questions</h1>
      <label>
        <p>Number of questions (between 5 and 10)</p>
        <input
          type="number"
          min="5"
          max="10"
          name="NumberOfQuestions"
          data-function="NumberOfQuestions"
          value="5"
          required
        />
        <em class="displayNone" data-function="questionsOutOfRangeMsg"
          >Enter a number between 5 and 10</em
        >
      </label>
      <label>
        <p>Difficulty</p>
        <select name="Difficulty" data-function="Difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </label>
      <input type="submit" value="Start Game" data-function="startGame" />
    </form>

    <form class="gameBoard" data-function="gameBoard"></form>

    <div class="gameResults displayNone" data-function="gameResults"></div>
  </body>
</html>
